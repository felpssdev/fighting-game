<head>
  <link
    href="https://fonts.googleapis.com/css?family=MedievalSharp&display=swap"
    rel="stylesheet"
  />
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    body {
      font-family: "MedievalSharp", cursive;
    }
  </style>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <!-- Main div -->
  <div style="display: inline-block; position: relative">
    <!-- Health bars div -->
    <div
      style="
        position: absolute;
        display: flex;
        width: 100%;
        align-items: center;
        padding: 20px;
      "
    >
      <!-- Player health bar -->
      <div
        style="
          position: relative;
          width: 100%;
          display: flex;
          justify-content: flex-end;
          border-top: 4px solid rgb(50, 50, 50);
          border-left: 4px solid rgb(50, 50, 50);
          border-bottom: 4px solid rgb(50, 50, 50);
        "
      >
        <div style="background-color: yellow; height: 30px; width: 100%"></div>
        <div
          id="playerHealthBar"
          style="
            position: absolute;
            background: blue;
            top: 0;
            right: 0;
            bottom: 0;
            width: 100%;
          "
        ></div>
      </div>

      <!-- Separator -->
      <div
        id="timer"
        style="
          background-image: linear-gradient(#6b4e3d, #b78f61);
          height: 60px;
          width: 60px;
          flex-shrink: 0;
          display: flex;
          align-items: center;
          justify-content: center;
          color: rgb(50, 50, 50);
          font-size: xx-large;
          font-weight: 700;
          border: 4px solid rgb(50, 50, 50);
        "
      >
        60
      </div>

      <!-- Enemy health bar -->
      <div
        style="
          position: relative;
          width: 100%;
          border-top: 4px solid rgb(50, 50, 50);
          border-bottom: 4px solid rgb(50, 50, 50);
          border-right: 4px solid rgb(50, 50, 50);
        "
      >
        <div style="background-color: yellow; height: 30px"></div>
        <div
          id="enemyHealthBar"
          style="
            position: absolute;
            background: red;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            width: 100%;
          "
        ></div>
      </div>
    </div>
    <div style="position: absolute; top: 40%; left: 45%;">
      <button id="start">START</button>
    </div>
    <div id="sound">
      <label class="switch"
        ><span>ðŸ”Š</span>
        <input id="switch-sound" type="checkbox" />
        <audio id="music-theme">
          <source src="sounds/videoplayback.mp3" type="audio/mpeg" />
        </audio>
      </label>
    </div>
    <div
      id="display-result"
      style="
        position: absolute;
        color: white;
        display: none;
        align-items: center;
        justify-content: center;
        top: 0;
        bottom: 0;
        right: 0;
        left: 0;
        font-size: xx-large;
        font-weight: 700;
        padding: 10px;
        background-color: rgba(255, 255, 255, 0.1);
      "
    >
      TIE
    </div>
    <div
    id="reset-btn"
      style="
        position: absolute;
        top: 60%;
        left: 43.7%;
        display: none;
      "
    >
      <button id="reset">PLAY AGAIN</button>
    </div>
    <canvas></canvas>
  </div>
</body>

<script src="src/helpers.js"></script>
<script src="src/classes.js"></script>
<script src="index.js"></script>
